{% assign slider = site.data.slider %}

<!--================= Slider Area ==================-->
<section class="slider-area">
    <div class="slide carousel carousel-fade" id="mainCarousle" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner">
            {% for slide in slider %}
                <div class="item {{ slide.classActive }}">
                    <div class="comonItem {{ slide.className }}">
                        <div class="slider-caption">
                            <h2 class="animated5"><span>{{ slide.title }}</span></h2>
                            <h3 class="animated6"><span>{{ slide.subTitle }}</span></h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <ol class="carousel-indicators">
            <li data-target="#mainCarousle" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousle" data-slide-to="1"></li>
            <li data-target="#mainCarousle" data-slide-to="2"></li>
            <li data-target="#mainCarousle" data-slide-to="3"></li>
            <li data-target="#mainCarousle" data-slide-to="4"></li>
        </ol>
    </div>
</section>
